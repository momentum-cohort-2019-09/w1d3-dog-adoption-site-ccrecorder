<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Valley Shelter</title>
</head>
<body>
    <h1 class="header">Happy Valley Shelter</h1>
    <h2>Adopt a Dog</h2>
    <p>If you are interested in adopting one of our animals, please fill out our <a>online adoption form</a>.</p>
    <section class="radioBoxGrey">
        <h3>Show me dogs that are</h3>
        <div class="radioBoxOptions">
            <div class="radioButtonColumns">
                <h4>Gender</h4>
                <label for="male"> 
                    <input id="male" type="radio" name="gender">Male 
                </label>
                <label for="female"> 
                    <input id="female" type="radio" name="gender">Female 
                </label>
                <label for="all"> 
                    <input id="all" type="radio" name="gender">All
                </label>
            </div>
            <div class="radioButtonColumns">
                <h4>Age</h4>
                    <label for="puppy"> 
                        <input id="puppy" type="radio" name="age">Puppy
                    </label>
                    <label for="young"> 
                        <input id="young" type="radio" name="age">Young
                    </label>
                    <label for="adult"> 
                        <input id="adult" type="radio" name="age">Adult
                    </label>
                    <label for="senior"> 
                        <input id="senior" type="radio" name="age">Senior
                    </label>
                    <label for="all"> 
                        <input id="all" type="radio" name="age">All
                    </label>
            </div>
            <div class="radioButtonColumns">
                <h4>Size</h4>
                    <label for="tiny"> 
                        <input id="tiny" type="radio" name="size">Tiny
                    </label>
                    <label for="small"> 
                        <input id="small" type="radio" name="size">Small
                    </label>
                    <label for="medium"> 
                        <input id="medium" type="radio" name="size">Medium
                    </label>
                    <label for="large"> 
                        <input id="large" type="radio" name="size">Large
                    </label>
            </div>
            <div class="radioButtonColumns">
                    <h4>Personality Traits</h4>
                    <label for="easygoing"> 
                        <input id="easygoing" type="radio" name="personality">Easygoing
                    </label>
                    <label for="energetic"> 
                        <input id="energetic" type="radio" name="personality">Energetic
                    </label>
                    <label for="goodWithKids"> 
                        <input id="goodWithKids" type="radio" name="personality">Good with kids
                    </label>
                    <label for="goodWithDogs"> 
                        <input id="goodWithDogs" type="radio" name="personality">Good with other dogs
                    </label>
                    <label for="goodWithCats"> 
                        <input id="goodWithCats" type="radio" name="personality">Good with cats
                    </label>
            </div>
        </div>
    </section>
    
    
</body>
</html>
